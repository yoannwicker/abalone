<header class="toolbar">
  <button (click)="toggleMobileMenu()" aria-label="Example icon-button with menu icon"
          class="mobile-hamburger-menu" mat-icon-button>
    <mat-icon>menu</mat-icon>
    <span></span>
    <span></span>
    <span></span>
  </button>

  <img [alt]="applicationName" [src]="appLogo" class="logo">

  <span class="app-name"> {{ applicationName }} </span>

  <nav *ngIf="isMobileMenuOpen" class="mobile-menu">
    <ul>
      <li><a href="#" (click)="goToSearch()">Recherche</a></li>
    </ul>
  </nav>

  <nav *ngIf="!isMobileMenuOpen" class="desktop-menu">
    <button class="toolbar-button" (click)="goToSearch()">Recherche</button>
  </nav>


  <div *ngIf="isLoggedIn" class="user-menu-container">
    <button (click)="toggleUserMenu()" aria-label="Example icon-button with menu icon"
            class="user-icon"
            mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
    <nav *ngIf="isUserMenuOpen" class="user-menu">
      <ul>
        <li>
          <div>Mon Profil</div>
        </li>
        <li>
          <div (click)="goToSearch()">Recherche</div>
        </li>
        <li>
          <div (click)="logout()">DÃ©connexion</div>
        </li>
      </ul>
    </nav>
  </div>
</header>
